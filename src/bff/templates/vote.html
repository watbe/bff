{% extends 'base.html' %}

{% block content %}
<h1>What did you have tonight?</h1>
<form method="post" action="">
		{{ formset.management_form }}
		{% for form in formset %}
			<div class="meal-vote">
				<h2 class="meal-heading">{{ form.meal.name }}</h2>
				{{ form.as_p }}
			<div class="clearfix"></div>
			</div>
		{% endfor %}
		{% csrf_token %}
		<input type="submit" value="&gt; submit feedback &lt;" class="submit"/>
</form>
{% endblock %}
