{% extends 'base.html' %}

{% block css %}
    <link rel="stylesheet" href="{{STATIC_URL}}login.css"/>
{% endblock %}

{% block content %}
    <div id="header">
        Give feedback for tonight's meal!
    </div>
	<div id="form"><form id="login" action="/" method="post" autocomplete="off">{% csrf_token %}
		{{ form }}
        <input type="text" class="invisibleSubmit" name="ignore_me" value="" />
		<input type="submit" class="submit-login" value="login" />
	</form></div>
{% endblock %}

{% block meta %}
<meta name="viewport" content="width=800, initial-scale=1, maximum-scale=1, user-scalable=0">
{% endblock %}
